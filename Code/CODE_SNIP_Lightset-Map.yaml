# This is the data structure that needs to be available to the
# various automations and scripts that comprise the light-set app.
# This is to be INCLUDED into virtually all of the scrips that comprise
# the Day-Dim app. Each importing script can, and must, provide it's own variable
# name; 'lightset_map' is what I do want to standardize on tho.

# lightset_map:
"Light-Set - Day-Dim | Test Set":
  ambient_sensor_helper: "input_text.ambient_s9_quantized"
  state_helper: "input_select.lightset_test_set_state"
  operational_state_helper: "input_select.lightset_test_set_operational_state"
  delay_timer_helper: "timer.lightset_test_set_timer"
  off_areas_helper: "input_text.lightset_test_set_off_areas"

"Light-Set - Day-Dim | Living Area":
